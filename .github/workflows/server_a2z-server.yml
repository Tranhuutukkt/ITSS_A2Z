name: Build and deploy Node.js app to Azure Web App - A2Z-server

on:
  push:
    branches:
      - server
  workflow_dispatch:

env:
  SER_PORT: 5555
  DB: mongodb://a2z-itss:7l6fW9fAJ2bz1MTwsXmhEdUzvrMAq4TjrzXFOkxEn81zKQDwvhMQymAel8Z64gQqkYLYDU12E1OmhtFGAShm5w==@a2z-itss.mongo.cosmos.azure.com:10255/?ssl=true&retrywrites=false&maxIdleTimeMS=120000&appName=@a2z-itss@
  JWTKEY: itss-04
  AUTH: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'A2Z-server'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8E55FBCA8B94446B85E57F640E2A3DA9 }}
          package: .
